<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
          <samp class="font-semibold text-violet-600">Money<samp>!!!
        </h1>
      </header>
      <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Diposit</h4>
                <h2 class="text-5xl">$<span id="diposit-total">00</span></h2>
             </div>
             <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl">Withdrow</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
             </div>
             <div class="bg-violet-500 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
             </div>
            </div>
        </section>
        <!--Diposit and Withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white"> Please Diposit</h4>
                    <input class="w-9/12 block mb-2 px-3"type="text"name=""id="diposit-field" placeholder="$Amount you want to diposit"/>
            
                    <button id="btn-diposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-1 text-white font-medium rounded-lg">Diposit</button>
                 </div>
                 <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white"> Please Withdrow</h4>
                    <input id="withdraw-field" class= "block w-9/12 block mb-2 px-3"type="text"name=""id="diposit-total" placeholder="$Amount you want to withdrow"/>

                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-1 text-white font-medium rounded-lg">Withdrow</button>

                 </div> 
                </div>
      </section>
           
        </main>
        <script src="js/diposite.js"></script>
        <script src="js/withdraw.js"></script>
    
</body>
</html>
